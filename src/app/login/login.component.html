<div class="container mt-5 w-50">
    <div class="card"  align="center" style="padding: 20px; ">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-50">
                <mat-label>Username</mat-label>
                <input matInput
                       ngModel
                       name="userName"
                       id="userName"
                       placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline" class="w-50">
                <mat-label>Password</mat-label>
                <input type="password"
                       matInput
                       ngModel
                       name="userPassword"
                       id="userPassword"
                       placeholder="password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <br>

            <button class="w-50" type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </div>
    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button type="button" color="warn" (click)="registerUser()">Create a new Account</button>
    </div>
</div>
